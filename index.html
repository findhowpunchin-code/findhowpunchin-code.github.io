    // ç°¡å–® hashï¼ˆé¿å…é‡è¤‡å…§å®¹ï¼‰ï¼šdjb2
    function hashString(s) {
      let h = 5381;
      for (let i = 0; i < s.length; i++) h = ((h << 5) + h) + s.charCodeAt(i);
      return (h >>> 0).toString(16);

    function submitTask(address) {

      const userName = document.getElementById('userNameInput').value;

      // === æ–°å¢ï¼šå»ºç«‹é€™æ¬¡è¦é€å‡ºçš„ payloadï¼Œä¸¦åšå»é‡ ===
      const payload = {

        // ä¹Ÿå¯åŠ å…¥ç²—ç•¥æ™‚é–“å€é–“ï¼Œé¿å…åŒå…§å®¹åœ¨çŸ­æ™‚é–“é‡é€
        minuteBucket: Math.floor(Date.now() / 60000)

      const payloadHash = hashString(payloadStr);
    
      // è‹¥èˆ‡ä¸Šä¸€ç­†ç›¸åŒä¸”åœ¨å†·å»æœŸå…§ â†’ é˜»æ“‹
      const now = Date.now();

      // æº–å‚™è¨Šæ¯
  const message = `å“¡å·¥: ${userName}\næ‰“å¡ç‹€æ…‹: ${status}\nä½ç½®: ${address}\nä»Šæ—¥å·¥ä½œäº‹é …: ${task}${tomorrowTask ? `\næ˜æ—¥å·¥ä½œäº‹é …: ${tomorrowTask}`    : ''}`;
    
      // === é€å‡º ===

          lastSent = { hash: payloadHash, at: Date.now() };

function parseTaiwanDateString(dateString) {
  // æª¢æŸ¥æ™‚é–“æ ¼å¼
  const regex = /^(\d{4})\/(\d{1,2})\/(\d{1,2})\s+(ä¸Šåˆ|ä¸‹åˆ)(\d{1,2}):(\d{1,2}):(\d{1,2})$/;
  
  const match = dateString.match(regex);
  if (match) {
    // è§£ææ—¥æœŸ
    const year = parseInt(match[1]);
    const month = parseInt(match[2]) - 1; // JavaScript çš„æœˆä»½å¾ 0 é–‹å§‹
    const day = parseInt(match[3]);
    let hours = parseInt(match[5]);
    const minutes = parseInt(match[6]);
    const seconds = parseInt(match[7]);

    // å°‡ä¸‹åˆçš„æ™‚é–“è½‰æ›ç‚º 24 å°æ™‚åˆ¶
    if (match[4] === "ä¸‹åˆ" && hours < 12) {
      hours += 12;
    } else if (match[4] === "ä¸Šåˆ" && hours === 12) {
      hours = 0;
    }

    return new Date(year, month, day, hours, minutes, seconds);
  } else {
    // å¦‚æœä¸æ˜¯æŒ‡å®šçš„æ ¼å¼ï¼Œå˜—è©¦ç›´æ¥ä½¿ç”¨ Date è§£æ
    const isoFormat = dateString.replace(' ', 'T').replace('ä¸‹åˆ', 'PM').replace('ä¸Šåˆ', 'AM');
    const parsedDate = new Date(isoFormat);
    if (isNaN(parsedDate.getTime())) {
      throw new Error("ç„¡æ•ˆçš„æ—¥æœŸæ ¼å¼");
    }
    return parsedDate;
  }
}
