<!DOCTYPE html>

<body>
  <div>

    <!-- Check-in System -->

      <input type="text" id="taskInput" placeholder="ä»Šæ—¥å·¥ä½œäº‹é …">

  <script>
    // ========= é˜²é‡è¤‡èˆ‡å®šä½ =========
    const COOLDOWN_MS = 8000;
    let inFlight = false;
    let lastSent = { hash: null, at: 0 };
    let latitude = null;
    let longitude = null;

    // ========= æ–°å¢ï¼šå°åŒ—æ™‚é–“è‡ªå‹•é è¨­ ä¸Šç­/ä¸‹ç­ =========
    const TAIPEI_TZ = 'Asia/Taipei';
    let userTouchedStatus = false;

    function getTaipeiHour() {
      const hh = new Date().toLocaleString('en-US', {
        timeZone: TAIPEI_TZ,
        hour: '2-digit',
        hour12: false
      });
      return parseInt(hh, 10);
    }

    function setDefaultStatusByTime(force = false) {
      const sel = document.getElementById('statusSelect');
      if (!sel) return;
      if (userTouchedStatus && !force) return; // ä½¿ç”¨è€…æ‰‹å‹•æ”¹éå°±ä¸è¦†è“‹
      const hour = getTaipeiHour();
      sel.value = (hour < 12) ? 'ä¸Šç­' : 'ä¸‹ç­';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sel = document.getElementById('statusSelect');
      if (sel) {
        sel.addEventListener('change', () => { userTouchedStatus = true; });
      }
      // åˆå§‹å¸¶ä¸€æ¬¡ï¼ˆè‹¥ LIFF é‚„æ²’å®Œæˆï¼Œä¹‹å¾ŒæˆåŠŸå›å‘¼ä¹Ÿæœƒå†å¸¶ä¸€æ¬¡ï¼‰
      setDefaultStatusByTime();
    });

    // ========= è¦–çª—é«˜åº¦ Fix =========
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      let vh2 = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh2}px`);
    });

    // ========= LIFF åˆå§‹åŒ– =========
    window.onload = function() {
      liff.init({ liffId: "2008242262-NdDQXO8w" }, () => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.getProfile()
            .then(profile => {
              document.getElementById('userNameInput').value  = profile.displayName;
              document.getElementById('userNameLeave').value = profile.displayName;
              // LIFF æˆåŠŸå¾Œå†æª¢æŸ¥ä¸€æ¬¡é è¨­ç‹€æ…‹ï¼ˆä¸è¦†è“‹ä½¿ç”¨è€…æ‰‹å‹•æ›´æ”¹ï¼‰
              setDefaultStatusByTime();
            })
            .catch(error => {
              console.error('ç²å–å€‹äººè³‡æ–™éŒ¯èª¤:', error);
              document.getElementById('result').innerText = 'ç²å–ç”¨æˆ¶ä¿¡æ¯å¤±æ•—';
            });
        }
      }, err => {
        console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', err);
        document.getElementById('result').innerText = 'åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ§åˆ¶å°æ—¥èªŒã€‚';
      });
    };

    // ========= UI Lock =========
    function getCheckinBtn() { return document.querySelector('#checkin button'); }
    function lockUI() {
      inFlight = true;
      const btn = getCheckinBtn();
      if (btn) { btn.disabled = true; btn.textContent = 'æ‰“å¡ä¸­â€¦'; }
    }
    function unlockUI() {
      inFlight = false;
      const btn = getCheckinBtn();
      if (btn) { btn.disabled = false; btn.textContent = 'æ‰“å¡'; }
    }
    function hashString(s) {
      let h = 5381;
      for (let i = 0; i < s.length; i++) h = ((h << 5) + h) + s.charCodeAt(i);
      return (h >>> 0).toString(16);
    }

    // ========= æ‰“å¡æµç¨‹ =========
    function handleCheckIn() {
      if (inFlight) {
        document.getElementById('result').innerText = 'æ­£åœ¨è™•ç†ä¸Šä¸€ç­†ï¼Œè«‹å‹¿é‡è¤‡é»æ“Šã€‚';
        return;
      }
      const now = Date.now();
      if (now - lastSent.at < COOLDOWN_MS) {
        const waitMs = Math.ceil((COOLDOWN_MS - (now - lastSent.at)) / 1000);
        document.getElementById('result').innerText = `å·²é€å‡ºï¼Œè«‹ ${waitMs} ç§’å¾Œå†è©¦ã€‚`;
        return;
      }

      lockUI();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            getGeocodedAddress(latitude, longitude)
              .then(address => submitTask(address))
              .catch(err => {
                console.error(err);
                document.getElementById('result').innerText = 'å®šä½æˆ–åœ°å€è½‰æ›å¤±æ•—';
              })
              .finally(() => {
                setTimeout(unlockUI, 500);
              });
          },
          (error) => {
            showError(error);
            unlockUI();
          }
        );
      } else {
        document.getElementById('result').innerText = "æ­¤ç€è¦½å™¨ä¸æ”¯æŒåœ°ç†ä½ç½®æœå‹™ã€‚";
        unlockUI();
      }
    }

    function getGeocodedAddress(lat, lon) {
      const apiKey = '00ab1a9eba20418e8bcf08826ea5396d';
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results && data.results.length > 0) {
            return data.results[0].formatted;
          } else {
            return 'åœ°å€æœªæ‰¾åˆ°';
          }
        })
        .catch(error => {
          console.error('åœ°ç†ç·¨ç¢¼éŒ¯èª¤:', error);
          return 'åœ°å€æœªæ‰¾åˆ°';
        });
    }

    function submitTask(address) {
      const task = document.getElementById('taskInput').value;
      const tomorrowTask = document.getElementById('tomorrowTaskInput').value;
      const userName = document.getElementById('userNameInput').value;
      const status = document.getElementById('statusSelect').value;

      if (!task || !userName) {
        document.getElementById('result').innerText = "è«‹è¼¸å…¥å·¥ä½œäº‹é …";
        return Promise.resolve();
      }

      if (!tomorrowTask || !userName) {
        document.getElementById('result').innerText = "è«‹è¼¸å…¥æ˜æ—¥å·¥ä½œäº‹é …";
        return Promise.resolve();
      }      
      if (latitude === null || longitude === null) {
        document.getElementById('result').innerText = "æœªèƒ½ç²å–ä½ç½®";
        return Promise.resolve();
      }

      const payload = {
        userName,
        status,
        address,
        task,
        tomorrowTask: tomorrowTask || '',
        minuteBucket: Math.floor(Date.now() / 60000)
      };
      const payloadStr = JSON.stringify(payload);
      const payloadHash = hashString(payloadStr);

      const now = Date.now();
      if (payloadHash === lastSent.hash && (now - lastSent.at) < COOLDOWN_MS) {
        document.getElementById('result').innerText = "åµæ¸¬åˆ°é‡è¤‡å…§å®¹ï¼Œå·²é˜»æ­¢é‡è¤‡é€å‡ºã€‚";
        return Promise.resolve();
      }

      const message =
        `å“¡å·¥: ${userName}\n` +
        `æ‰“å¡ç‹€æ…‹: ${status}\n` +
        `ä½ç½®: ${address}\n` +
        `ä»Šæ—¥å·¥ä½œäº‹é …: ${task}` +
        (tomorrowTask ? `\næ˜æ—¥å·¥ä½œäº‹é …: ${tomorrowTask}` : '');

      return liff.sendMessages([{ type: 'text', text: message }])
        .then(() => {
          lastSent = { hash: payloadHash, at: Date.now() };
          document.getElementById('result').innerText = 'æ‰“å¡æˆåŠŸ';
          liff.closeWindow();
        })
        .catch((error) => {
          document.getElementById('result').innerText = 'ç™¼é€æ¶ˆæ¯å¤±æ•—: ' + error;
          console.error('ç™¼é€æ¶ˆæ¯éŒ¯èª¤:', error);
        });
    }

    // ========= è«‹å‡æµç¨‹ =========
    function formatDateToLocalString(date) {
      return date.toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
    }

    function handleLeaveRequest() {
      const startTime = new Date(document.getElementById('startTimeInput').value);
      const endTime = new Date(document.getElementById('endTimeInput').value);
      const reason = document.getElementById('reasonInput').value;
      const userName = document.getElementById('userNameLeave').value;

      const now = new Date();

      if (!userName) {
        document.getElementById('resultLeave').innerText = "è«‹è¼¸å…¥ç”¨æˆ¶å";
        return;
      }
      if (!startTime || !endTime || !reason) {
        document.getElementById('resultLeave').innerText = "è«‹è¼¸å…¥æ‰€æœ‰è«‹å‡è³‡è¨Š";
        return;
      }
      if (startTime <= now) {
        document.getElementById('resultLeave').innerText = "é–‹å§‹æ™‚é–“å¿…é ˆç‚ºè«‹å‡æ™‚é–“å‰æå‡ºç”³è«‹";
        return;
      }
      if (endTime <= startTime) {
        document.getElementById('resultLeave').innerText = "çµæŸæ™‚é–“å¿…é ˆå¤§æ–¼è«‹å‡é–‹å§‹æ™‚é–“";
        return;
      }

      const formattedStartTime = formatDateToLocalString(startTime);
      const formattedEndTime = formatDateToLocalString(endTime);

      const message =
        `å“¡å·¥: ${userName}\nè«‹å‡ç”³è«‹:\né–‹å§‹æ™‚é–“: ${formattedStartTime}\nçµæŸæ™‚é–“: ${formattedEndTime}\nåŸå› : ${reason}`;

      liff.sendMessages([{ type: 'text', 'text': message }])
        .then(function () {
          document.getElementById('resultLeave').innerText = 'è«‹å‡ç”³è«‹å·²æäº¤';
          liff.closeWindow();
        })
        .catch(function (error) {
          document.getElementById('resultLeave').innerText = 'ç™¼é€æ¶ˆæ¯å¤±æ•—: ' + error;
          console.error('ç™¼é€æ¶ˆæ¯éŒ¯èª¤:', error);
        });
    }

    // ========= å…±ç”¨ï¼šéŒ¯èª¤é¡¯ç¤º =========
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById('result').innerText = "ä½¿ç”¨è€…æ‹’çµ•æä¾›ä½ç½®æ¬Šé™ã€‚";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById('result').innerText = "ç„¡æ³•ç²å–ä½ç½®ã€‚";
          break;
        case error.TIMEOUT:
          document.getElementById('result').innerText = "è«‹æ±‚ä½ç½®è¶…æ™‚ã€‚";
          break;
        default:
          document.getElementById('result').innerText = "ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ã€‚";
      }
    }

    // ========= åˆ†é åˆ‡æ› =========
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');

      // é€²åˆ°æ‰“å¡é æ™‚ï¼Œæ ¹æ“šå°åŒ—æ™‚é–“å¸¶ä¸€æ¬¡é è¨­ï¼ˆä¸è¦†è“‹ä½¿ç”¨è€…æ‰‹å‹•æ”¹é¸ï¼‰
      if (tabName === 'checkin') setDefaultStatusByTime();
      // é€²åˆ°è«‹å‡åå–®æ™‚ï¼Œè‡ªå‹•æŠ“åå–®
      if (tabName === 'leaveList') fetchLeaveList();
    }

    // ========= é é¢å›åˆ°å‰æ™¯æ™‚å†æª¢æŸ¥ä¸€æ¬¡é è¨­ =========
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) setDefaultStatusByTime();
    });


    

    function fetchLeaveList() {
      const url = 'https://script.google.com/macros/s/AKfycbw7gCG0t7C6uYhowSlvAHAYWFklwVh0sw1fTxEOJtbdmHJpefP_B_9jIKKoQyI6bd49Kw/exec';
    
      fetch(url)
        .then(r => (r.headers.get('content-type') || '').includes('application/json') ? r.json() : r.text())
        .then(payload => {
          let rows = [];
          if (Array.isArray(payload)) rows = payload;
          else if (payload && typeof payload === 'object' && Array.isArray(payload.data)) rows = payload.data;
          else if (typeof payload === 'string') rows = payload.split(/\r?\n/).filter(s => s.trim().length);
    
          const wrap = document.getElementById('leaveListResult');
          wrap.innerHTML = '';
    
          if (!rows.length) { wrap.textContent = 'æ²’æœ‰è«‹å‡åå–®ã€‚'; return; }
    
          // è‹¥ç¬¬ä¸€åˆ—åƒæ¨™é¡Œå°±ç•¥é
          const looksHeader = (r) => /å§“å|ç”¨æˆ¶|é–‹å§‹|çµæŸ|åŸå› |name|start|end|reason/i.test(JSON.stringify(r));
          if (rows.length && looksHeader(rows[0])) rows = rows.slice(1);
    
          // ğŸ”½ ä¾ç…§ã€Œè«‹å‡çµæŸæ™‚é–“ã€(ç¬¬4æ¬„) ç”±æ–°åˆ°èˆŠæ’åº
          rows.sort((a, b) => {
            const getEndTime = (r) => {
              let end = '';
              if (Array.isArray(r)) end = r[3];
              else if (typeof r === 'string') {
                const p = r.split('\t');
                end = p[3] ?? '';
              } else if (r && typeof r === 'object') {
                end = r['è«‹å‡çµæŸ'] ?? r['end'] ?? r['endTime'] ?? '';
              }
              if (!end) return 0;
              // å°‡ä¸­æ–‡ã€Œä¸Šåˆ/ä¸‹åˆã€è½‰æ›ç‚ºå¯è§£ææ ¼å¼
              let t = end.replace(/\./g, '/');
              if (t.includes('ä¸‹åˆ')) {
                t = t.replace('ä¸‹åˆ', '').trim();
                const d = new Date(t);
                if (!isNaN(d)) d.setHours(d.getHours() + 12);
                return d.getTime() || 0;
              } else if (t.includes('ä¸Šåˆ')) {
                t = t.replace('ä¸Šåˆ', '').trim();
                const d = new Date(t);
                return d.getTime() || 0;
              } else {
                const d = new Date(t);
                return d.getTime() || 0;
              }
            };
            return getEndTime(b) - getEndTime(a); // å€’åº
          });
    
          // === å»ºè¡¨ ===
          const table = document.createElement('table');
          table.style.width = '100%';
          table.style.borderCollapse = 'collapse';
          table.style.fontSize = '0.9em';
          table.innerHTML = `
            <thead>
              <tr>
                <th style="border:1px solid #ccc; padding:6px;">ç”¨æˆ¶å</th>
                <th style="border:1px solid #ccc; padding:6px;">è«‹å‡é–‹å§‹</th>
                <th style="border:1px solid #ccc; padding:6px;">è«‹å‡çµæŸ</th>
                <th style="border:1px solid #ccc; padding:6px;">åŸå› </th>
              </tr>
            </thead>
            <tbody></tbody>
          `;
          const tbody = table.querySelector('tbody');
    
          rows.forEach((r) => {
            let name = '', start = '', end = '', reason = '';
    
            if (Array.isArray(r)) {
              if (r.length >= 5) { name = r[1]; start = r[2]; end = r[3]; reason = r[4]; }
            } else if (typeof r === 'string') {
              const p = r.split('\t');
              if (p.length >= 5) { name = p[1]; start = p[2]; end = p[3]; reason = p[4]; }
            } else if (r && typeof r === 'object') {
              name   = r.name   ?? r['å§“å'] ?? r['ç”¨æˆ¶å'] ?? r['user'] ?? '';
              start  = r.start  ?? r['è«‹å‡é–‹å§‹'] ?? r['startTime'] ?? '';
              end    = r.end    ?? r['è«‹å‡çµæŸ'] ?? r['endTime']   ?? '';
              reason = r.reason ?? r['åŸå› ']     ?? r['è«‹å‡åŸå› ']   ?? '';
            }
    
            const clean = (x) => (x === 'Invalid Date' || x == null ? '' : String(x));
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td style="border:1px solid #ccc; padding:6px;">${clean(name)}</td>
              <td style="border:1px solid #ccc; padding:6px;">${clean(start)}</td>
              <td style="border:1px solid #ccc; padding:6px;">${clean(end)}</td>
              <td style="border:1px solid #ccc; padding:6px;">${clean(reason)}</td>
            `;
            tbody.appendChild(tr);
          });
    
          if (!tbody.children.length) {
            wrap.textContent = 'æ²’æœ‰è«‹å‡åå–®ï¼ˆæ ¼å¼ä¸ç¬¦æˆ–è³‡æ–™ç‚ºç©ºï¼‰ã€‚';
            return;
          }
    
          wrap.appendChild(table);
        })
        .catch(err => {
          console.error('ç²å–è«‹å‡åå–®å¤±æ•—:', err);
          document.getElementById('leaveListResult').innerText = 'ç²å–è«‹å‡åå–®å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ§åˆ¶å°æ—¥èªŒã€‚';
        });
    }




  </script>
