<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LINE LIFF GPS</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #dfe9ec);
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      text-align: center;
      overscroll-behavior: none;
      padding: 20px;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
      overflow: auto;
    }

    h1 {
      font-size: 1.8em;
      margin-top: 30px;
      color: #2e4a62;
      white-space: normal;
      letter-spacing: 0.05em;
      max-width: 100%;
      padding: 0 10px;
    }

    nav {
      margin: 20px 0;
      z-index: 1;
    }

    button {
      padding: 10px 15px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #8ecae6, #219ebc);
      color: #fff;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      white-space: nowrap;
    }

    button:hover {
      background: linear-gradient(135deg, #219ebc, #023047);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    input[type="text"], input[type="datetime-local"], select {
      padding: 12px;
      font-size: 1em;
      width: 80%;
      max-width: 500px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      background: #fff;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #219ebc;
      outline: none;
    }

    #result, #resultLeave, #leaveListResult {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff4d4d;
    }

    .tab { display: none; }
    .active { display: block; }

    .nav-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>
  <div>
    <h1>Finetek Management System</h1>
    <nav class="nav-container">
      <button onclick="showTab('checkin')">打卡系統</button>
      <button onclick="showTab('leave')">請假系統</button>
      <button onclick="showTab('leaveList')">請假名單</button>
    </nav>

    <!-- Check-in System -->
    <div id="checkin" class="tab active">
      <input type="text" id="userNameInput" placeholder="用戶名" readonly>
      <br>
      <select id="statusSelect">
        <option value="上班">上班</option>
        <option value="出差">出差</option>
        <option value="下班">下班</option>
      </select>
      <br>
      <input type="text" id="taskInput" placeholder="今日工作事項">
      <br>
      <input type="text" id="tomorrowTaskInput" placeholder="明日工作事項">
      <br>
      <button onclick="handleCheckIn()">打卡</button>
      <div id="result"></div>
    </div>

    <!-- Leave Request System -->
    <div id="leave" class="tab">
      <input type="text" id="userNameLeave" placeholder="用戶名" readonly>
      <br>
      <label for="startTimeInput">請假開始時間:</label>
      <input type="datetime-local" id="startTimeInput">
      <br>
      <label for="endTimeInput">請假結束時間:</label>
      <input type="datetime-local" id="endTimeInput">
      <br>
      <label for="reasonInput">請假原因填寫:</label>
      <input type="text" id="reasonInput" placeholder="請輸入請假原因">
      <br>
      <button onclick="handleLeaveRequest()">提出申請</button>
      <div id="resultLeave"></div>
    </div>

    <!-- Leave List -->
    <div id="leaveList" class="tab">
      <div id="leaveListResult"></div>
    </div>

  </div>

  <script>
    // ========= 防重複與定位 =========
    const COOLDOWN_MS = 8000;
    let inFlight = false;
    let lastSent = { hash: null, at: 0 };
    let latitude = null;
    let longitude = null;

    // ========= 新增：台北時間自動預設 上班/下班 =========
    const TAIPEI_TZ = 'Asia/Taipei';
    let userTouchedStatus = false;

    function getTaipeiHour() {
      const hh = new Date().toLocaleString('en-US', {
        timeZone: TAIPEI_TZ,
        hour: '2-digit',
        hour12: false
      });
      return parseInt(hh, 10);
    }

    function setDefaultStatusByTime(force = false) {
      const sel = document.getElementById('statusSelect');
      if (!sel) return;
      if (userTouchedStatus && !force) return; // 使用者手動改過就不覆蓋
      const hour = getTaipeiHour();
      sel.value = (hour < 12) ? '上班' : '下班';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sel = document.getElementById('statusSelect');
      if (sel) {
        sel.addEventListener('change', () => { userTouchedStatus = true; });
      }
      // 初始帶一次（若 LIFF 還沒完成，之後成功回呼也會再帶一次）
      setDefaultStatusByTime();
    });

    // ========= 視窗高度 Fix =========
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      let vh2 = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh2}px`);
    });

    // ========= LIFF 初始化 =========
    window.onload = function() {
      liff.init({ liffId: "2008242262-NdDQXO8w" }, () => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.getProfile()
            .then(profile => {
              document.getElementById('userNameInput').value  = profile.displayName;
              document.getElementById('userNameLeave').value = profile.displayName;
              // LIFF 成功後再檢查一次預設狀態（不覆蓋使用者手動更改）
              setDefaultStatusByTime();
            })
            .catch(error => {
              console.error('獲取個人資料錯誤:', error);
              document.getElementById('result').innerText = '獲取用戶信息失敗';
            });
        }
      }, err => {
        console.error('LIFF 初始化失敗:', err);
        document.getElementById('result').innerText = '初始化失敗，請檢查控制台日誌。';
      });
    };

    // ========= UI Lock =========
    function getCheckinBtn() { return document.querySelector('#checkin button'); }
    function lockUI() {
      inFlight = true;
      const btn = getCheckinBtn();
      if (btn) { btn.disabled = true; btn.textContent = '打卡中…'; }
    }
    function unlockUI() {
      inFlight = false;
      const btn = getCheckinBtn();
      if (btn) { btn.disabled = false; btn.textContent = '打卡'; }
    }
    function hashString(s) {
      let h = 5381;
      for (let i = 0; i < s.length; i++) h = ((h << 5) + h) + s.charCodeAt(i);
      return (h >>> 0).toString(16);
    }

    // ========= 打卡流程 =========
    function handleCheckIn() {
      if (inFlight) {
        document.getElementById('result').innerText = '正在處理上一筆，請勿重複點擊。';
        return;
      }
      const now = Date.now();
      if (now - lastSent.at < COOLDOWN_MS) {
        const waitMs = Math.ceil((COOLDOWN_MS - (now - lastSent.at)) / 1000);
        document.getElementById('result').innerText = `已送出，請 ${waitMs} 秒後再試。`;
        return;
      }

      lockUI();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            getGeocodedAddress(latitude, longitude)
              .then(address => submitTask(address))
              .catch(err => {
                console.error(err);
                document.getElementById('result').innerText = '定位或地址轉換失敗';
              })
              .finally(() => {
                setTimeout(unlockUI, 500);
              });
          },
          (error) => {
            showError(error);
            unlockUI();
          }
        );
      } else {
        document.getElementById('result').innerText = "此瀏覽器不支持地理位置服務。";
        unlockUI();
      }
    }

    function getGeocodedAddress(lat, lon) {
      const apiKey = '00ab1a9eba20418e8bcf08826ea5396d';
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results && data.results.length > 0) {
            return data.results[0].formatted;
          } else {
            return '地址未找到';
          }
        })
        .catch(error => {
          console.error('地理編碼錯誤:', error);
          return '地址未找到';
        });
    }

    function submitTask(address) {
      const task = document.getElementById('taskInput').value;
      const tomorrowTask = document.getElementById('tomorrowTaskInput').value;
      const userName = document.getElementById('userNameInput').value;
      const status = document.getElementById('statusSelect').value;

      if (!task || !userName) {
        document.getElementById('result').innerText = "請輸入工作事項";
        return Promise.resolve();
      }

      if (!tomorrowTask || !userName) {
        document.getElementById('result').innerText = "請輸入明日工作事項";
        return Promise.resolve();
      }      
      if (latitude === null || longitude === null) {
        document.getElementById('result').innerText = "未能獲取位置";
        return Promise.resolve();
      }

      const payload = {
        userName,
        status,
        address,
        task,
        tomorrowTask: tomorrowTask || '',
        minuteBucket: Math.floor(Date.now() / 60000)
      };
      const payloadStr = JSON.stringify(payload);
      const payloadHash = hashString(payloadStr);

      const now = Date.now();
      if (payloadHash === lastSent.hash && (now - lastSent.at) < COOLDOWN_MS) {
        document.getElementById('result').innerText = "偵測到重複內容，已阻止重複送出。";
        return Promise.resolve();
      }

      const message =
        `員工: ${userName}\n` +
        `打卡狀態: ${status}\n` +
        `位置: ${address}\n` +
        `今日工作事項: ${task}` +
        (tomorrowTask ? `\n明日工作事項: ${tomorrowTask}` : '');

      return liff.sendMessages([{ type: 'text', text: message }])
        .then(() => {
          lastSent = { hash: payloadHash, at: Date.now() };
          document.getElementById('result').innerText = '打卡成功';
          liff.closeWindow();
        })
        .catch((error) => {
          document.getElementById('result').innerText = '發送消息失敗: ' + error;
          console.error('發送消息錯誤:', error);
        });
    }

    // ========= 請假流程 =========
    function formatDateToLocalString(date) {
      return date.toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
    }

    function handleLeaveRequest() {
      const startTime = new Date(document.getElementById('startTimeInput').value);
      const endTime = new Date(document.getElementById('endTimeInput').value);
      const reason = document.getElementById('reasonInput').value;
      const userName = document.getElementById('userNameLeave').value;

      const now = new Date();

      if (!userName) {
        document.getElementById('resultLeave').innerText = "請輸入用戶名";
        return;
      }
      if (!startTime || !endTime || !reason) {
        document.getElementById('resultLeave').innerText = "請輸入所有請假資訊";
        return;
      }
      if (startTime <= now) {
        document.getElementById('resultLeave').innerText = "開始時間必須為請假時間前提出申請";
        return;
      }
      if (endTime <= startTime) {
        document.getElementById('resultLeave').innerText = "結束時間必須大於請假開始時間";
        return;
      }

      const formattedStartTime = formatDateToLocalString(startTime);
      const formattedEndTime = formatDateToLocalString(endTime);

      const message =
        `員工: ${userName}\n請假申請:\n開始時間: ${formattedStartTime}\n結束時間: ${formattedEndTime}\n原因: ${reason}`;

      liff.sendMessages([{ type: 'text', 'text': message }])
        .then(function () {
          document.getElementById('resultLeave').innerText = '請假申請已提交';
          liff.closeWindow();
        })
        .catch(function (error) {
          document.getElementById('resultLeave').innerText = '發送消息失敗: ' + error;
          console.error('發送消息錯誤:', error);
        });
    }

    // ========= 共用：錯誤顯示 =========
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById('result').innerText = "使用者拒絕提供位置權限。";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById('result').innerText = "無法獲取位置。";
          break;
        case error.TIMEOUT:
          document.getElementById('result').innerText = "請求位置超時。";
          break;
        default:
          document.getElementById('result').innerText = "發生未知錯誤。";
      }
    }

    // ========= 分頁切換 =========
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');

      // 進到打卡頁時，根據台北時間帶一次預設（不覆蓋使用者手動改選）
      if (tabName === 'checkin') setDefaultStatusByTime();
      // 進到請假名單時，自動抓名單
      if (tabName === 'leaveList') fetchLeaveList();
    }

    // ========= 頁面回到前景時再檢查一次預設 =========
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) setDefaultStatusByTime();
    });


  

function fetchLeaveList() {
  const url = 'https://script.google.com/macros/s/AKfycbybtu2_F0GfAEeVY1rdovcPC7YCKuJASAJ-oyRjkiFAD1tx_EV74D-t2dtafi3_vy3phA/exec';

  fetch(url)
    .then(r => (r.headers.get('content-type') || '').includes('application/json') ? r.json() : r.text())
    .then(payload => {
      let rows = [];
      if (Array.isArray(payload)) rows = payload;
      else if (payload && typeof payload === 'object' && Array.isArray(payload.data)) rows = payload.data;
      else if (typeof payload === 'string') rows = payload.split(/\r?\n/).filter(s => s.trim().length);

      const wrap = document.getElementById('leaveListResult');
      wrap.innerHTML = '';
      if (!rows.length) { wrap.textContent = '沒有請假名單。'; return; }

      // 1. 強大的日期解析格式化工具 (處理 T...Z 與 中文上午/下午)
      const formatNiceDate = (dateVal) => {
        if (!dateVal) return '';
        let d = new Date(dateVal);
        
        // 如果是 Invalid Date，嘗試處理中文
        if (isNaN(d.getTime()) && typeof dateVal === 'string') {
          let s = dateVal.replace('下午', ' PM').replace('上午', ' AM').replace(/\./g, '/');
          d = new Date(s);
        }
        
        if (isNaN(d.getTime())) return dateVal; // 真的解不開就回傳原字串

        // 格式化為: 2026/01/12 18:00 (符合台灣習慣)
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        const hh = String(d.getHours()).padStart(2, '0');
        const mm = String(d.getMinutes()).padStart(2, '0');
        return `${y}/${m}/${day} ${hh}:${mm}`;
      };

      // 若第一列像標題就略過
      const looksHeader = (r) => /姓名|用戶|開始|結束|原因|name|start|end|reason/i.test(JSON.stringify(r));
      if (rows.length && looksHeader(rows[0])) rows = rows.slice(1);

      // 2. 排序邏輯 (依結束時間由新到舊)
      rows.sort((a, b) => {
        const getTime = (r) => {
          let val = Array.isArray(r) ? r[3] : (r.end ?? r['請假結束'] ?? '');
          return new Date(val).getTime() || 0;
        };
        return getTime(b) - getTime(a);
      });

      // 3. 建表
      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.borderCollapse = 'collapse';
      table.innerHTML = `
        <thead>
          <tr style="background-color: #f8f9fa;">
            <th style="border:1px solid #ccc; padding:8px;">用戶名</th>
            <th style="border:1px solid #ccc; padding:8px;">請假開始</th>
            <th style="border:1px solid #ccc; padding:8px;">請假結束</th>
            <th style="border:1px solid #ccc; padding:8px;">原因</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;
      const tbody = table.querySelector('tbody');

      rows.forEach((r) => {
        let name = '', start = '', end = '', reason = '';
        if (Array.isArray(r)) {
          name = r[1]; start = r[2]; end = r[3]; reason = r[4];
        } else {
          name = r.name ?? r['姓名'] ?? '';
          start = r.start ?? r['開始時間'] ?? '';
          end = r.end ?? r['結束時間'] ?? '';
          reason = r.reason ?? r['原因'] ?? '';
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="border:1px solid #ccc; padding:8px;">${name}</td>
          <td style="border:1px solid #ccc; padding:8px;">${formatNiceDate(start)}</td>
          <td style="border:1px solid #ccc; padding:8px;">${formatNiceDate(end)}</td>
          <td style="border:1px solid #ccc; padding:8px;">${reason}</td>
        `;
        tbody.appendChild(tr);
      });

      wrap.appendChild(table);
    })
    .catch(err => {
      console.error('Error:', err);
      document.getElementById('leaveListResult').innerText = '讀取失敗';
    });
}




  </script>
</body>
</html>
